<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multiplication</title>
  </head>
  <body>
    <h1>Multiplication</h1>
    <svg viewBox="-50 -50 100 100">
      <circle r="45" cx="0" cy="0"></circle>
      <g class="samples"></g>
      <g class="lines"></g>
    </svg>
    <div class="command">
      <label class="samples">
        <span>Echantillons: <span class="value">32</span></span>
        <input type="range" min="0" max="500" />
      </label>
      <label class="multiplicationFactor">
        <span>Facteur de multiplication: <span class="value">23</span></span>
        <input type="range" min="0" max="500" step="0.01" />
      </label>
      <div class="buttons">
        <button>Play</button>
        <button>Random</button>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
